<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexboxes</title>
    <style>
        .card-container{
            background-color:aquamarine;
            flex-direction: row;
            display:flex;
            justify-content: center;
            height: 300px;
            align-items: center;
        }

        .card{
            width:300px;
            height:300px;
            border: 5px solid blue;
            border-radius:50px;
            margin:4px;
            background-color:beige;
         
        
        }

        .card-title{
            color: brown;
            background-color: white;
            
        }
        
        .card-img{
            width:200px;
            height:200px;
            text-align: center;
            margin: 5px;
            border-radius:40px ;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
    <img src="football.jpg" class="card-img">
     <h2 class="card-title"> <b>FOOTBALL</b></h2>
        
    </div>
    <div class="card-container">
        <div class="card">
    <img src="cricket.webp" class="card-img">
     <h2 class="card-title"> <b>CRICKET</b></h2>
        </div>

        <div class="card-container">
            <div class="card">
        <img src="volleyball.jpg" class="card-img">
         <h2 class="card-title"> <b>volleyball</b></h2>
            </div>
       <div class="card-container">
                <div class="card">
            <img src="basketball.jpg" class="card-img">
             <h2 class="card-title"> <b>BASKETBALL</b></h2>
                </div>
</body>
</html>
